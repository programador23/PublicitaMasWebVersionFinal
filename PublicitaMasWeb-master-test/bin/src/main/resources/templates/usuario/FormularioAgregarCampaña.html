<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agregar Campania Publicitaria</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

</head>
<body>


	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/savecampania}" th:object=${campaniapublicitaria} method="POST" enctype="multipart/form-data">
				<div class="card">
					<div class="card-header">
						<h3 th:text="${titulo}">Agregar Campania-Empresa</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							 <input th:field="*{id}" type="hidden"
								class="form-control" />
						</div>
							<div class="form-group">
							 <input th:field="*{idusuario}" type="text"
								hidden class="form-control" />
						</div>

						<div class="form-group">
							<label>TITULO DE LA CAMPANIA</label> <input th:field="*{nombre}" type="text"
								class="form-control" required="required"/>
						</div>

						<div class="form-group">
							<label>AREA</label> <input th:field="*{area}" type="text"
								class="form-control" required="required"/>
						</div>
						
												<div class="form-group">
							<label>VALOR DE CAMAPANIA</label> <input th:field="*{valor}" type="text"
								class="form-control" required="required"/>
						</div>
						
												<div class="form-group">
							<label>DURACION</label> <input th:field="*{duracion}" type="text"
								class="form-control" required="required" />
						</div>
						
												<div class="form-group">
							<label>DESCRIPCION Y REQUISITOS</label> <textarea th:field="*{detalle}" type="text"
								class="form-control" required="required"></textarea>
						</div>
						
												<div class="form-group">
							<label>IMAGEN DE LA CAMPANIA</label> <input type="file" name="file" id="image" />
						</div>
						
						
						

					</div>
					<div class="d-grid gap-2 btn-block">
						<input type="submit" value="Guardar" class="btn btn-warning">

					</div>
				</div>
			</form>

		</div>
	</div>
</body>
</html>

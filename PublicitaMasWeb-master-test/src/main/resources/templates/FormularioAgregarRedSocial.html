<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agregar Campania Publicitaria</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

</head>
<body>

<br>
<div class="btn-group" role="group" aria-label="Basic outlined example">
<a href="javascript:history.back()" class="btn btn-outline-warning" aria-current="page">Volver Atras</a>
</div>
<br>

	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveRedSocial}" th:object=${redessociales} method="POST" >
				<div class="card">
					<div class="card-header">
						<h3 >Agregar Red Social</h3>
					</div>
					<div class="card-body">
					
						<div class="form-group">
						<label  th:text="${#authentication.name}" ></label>
							 <input th:value="${#authentication.name}" th:id="username" th:name="username" type="text" hidden="" class="form-control"  />
						</div>


						<div class="form-group">
							<label>NOMBRE DE LA RED SOCIAL</label> <input th:field="*{nombre}"  type="text"
								class="form-control" required="required"/>
						</div>

						<div class="form-group">
							<label>USUARIO EN LA RED SOCIAL</label> <input th:field="*{usuario}" type="text"
								class="form-control" required="required"/>
						</div>
						
							
						
												<div class="form-group">
							<label>URL DE SU PERFIL DE LA RED SOCIAL</label> <input th:field="*{link}" type="text"
								class="form-control" required="required" />
						</div>
						
						
						
					
						
				
					<div class="d-grid gap-2 btn-block">
						<input type="submit" th:onclick="guardar" value="Guardar" class="btn btn-warning">

					</div>
				</div>
			</form>

		</div>
	</div>

</body>
</html>

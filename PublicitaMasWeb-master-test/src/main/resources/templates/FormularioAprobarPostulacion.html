<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Postular</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>

<header th:replace="NavbarGeneral :: header"></header>
<body>

<br>
<div class="btn-group" role="group" aria-label="Basic outlined example">
<a href="javascript:history.back()" class="btn btn-outline-warning" aria-current="page">Volver Atras</a>
</div>
<br>



	<div class="container mt-4">
	
	
	
		<div class="col-sm-6">
			<form th:action="@{/guardarPostulacionAprobado}" th:object=${postulaciones} method="POST" >
				<div class="card">
					<div class="card-header">
						<h3 >Aprobacion de Postulacion</h3>
					</div>
					<div class="card-body">
			
 								<div class="form-group"> 
 							<label >Nro de Postulacion</label> 
 							 <input th:field="*{id}"  readonly="readonly" 
 								class="form-control"  /> 
 						</div> 
						
 							<div class="form-group">
 							<label >Nro de Campania</label> 
 							 <input th:field="*{idCampania}"   readonly="readonly"
 								class="form-control" /> 
						</div> 
						
 							<div class="form-group">
 							<label >Nombre de Usario Postulante</label>
 							 <input    th:field="*{idusuario}" type="text" readonly="readonly"
 								class="form-control" /> 
 						</div> 

						<div class="form-group">
							<label>Mensaje del Postulante</label> <textarea th:field="*{mensajePos}" type="text" readonly="readonly" 
								class="form-control" required="required"></textarea>
						</div>
					
						
												<div class="form-group">
							<label>Ingrese las Instrucciones </label> <textarea th:field="*{mensajeIns}" type="text" 
								class="form-control" required="required" rows="15" cols="50"></textarea>
						</div>
						
						
						
						
						
						<br>
						<input type="checkbox" name="condiciones" required/>
						<label for="condiciones">Aceptar Terminos y <a href="https://drive.google.com/file/d/1_gI4XAzLrXEexfmxwsdELqPdYesrwsaW/view?usp=sharing" target="_blank">Condiciones</a> </label>

					</div>
					<div class="d-grid gap-2 btn-block">
						<input type="submit" th:onclick="guardar" value="Guardar" class="btn btn-warning">

					</div>
				</div>
			</form>

		</div>
	</div>
	>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Lista de Carteles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		

</head>
<header th:replace="NavbarGeneral :: header"></header>

<br>
<div class="btn-group" role="group" aria-label="Basic outlined example">
<a href="javascript:history.back()" class="btn btn-outline-warning" aria-current="page">Volver Atras</a>
</div>
<br>

<body>


<div class="container mt-4">
<br>
	<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
</div>
<div class="card">
  <div class="card-body text-center" >
    <b>Contrata Un Cartel Publicitario Con Todos sus Documentos al Dia Y Contacta Directamente Con El Encargado </b>
  </div>
</div>
<br>

<div class="row">
 <td th:each="cartelpublicitarios:${cartelpublicitarios}">
<div class="card" style="width: 18rem;">
  <div class="card-body">
  <img th:src="@{'/recursos/' + ${cartelpublicitarios.image}}" class="card-img-top" alt="">
    <h5 class="card-title" th:text="${cartelpublicitarios.titulo} ">Card title</h5>
    Comuna<p class="card-text" th:text="${cartelpublicitarios.comuna}"></p>
    Direccion<p class="card-text" th:text="${cartelpublicitarios.direccion}"></p>
    Precio<p class="card-text" th:text="${cartelpublicitarios.precio}"></p>
    <a th:href="@{detallecartel/}+${cartelpublicitarios.id}" class="btn btn-warning">Ver Publicacion</a>
  </div>

</div>
<br>
</td>
</div>
</div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Postular</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>

<header th:replace="NavbarGeneral :: header"></header>
<body>

<br>
<div class="btn-group" role="group" aria-label="Basic outlined example">
<a href="javascript:history.back()" class="btn btn-outline-warning" aria-current="page">Volver Atras</a>
</div>
<br>



	<div class="container mt-4">
	
	
	
		<div class="col-sm-6">
			<form th:action="@{/guardarPostulacion/}" th:object=${postulacion} method="POST" >
				<div class="card">
					<div class="card-header">
						<h3 >Postulacion</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							 <input th:field="*{id}" type="hidden"
								class="form-control" />
						</div>
						
							<div class="form-group">
							 <input th:id="*{idCampania}" th:name="idCampania" th:value="${mensaje}" type="hidden"
								class="form-control" />
						</div>
						
							<div class="form-group">
							<label  th:text="${#authentication.name}" ></label>
							 <input    th:value="${#authentication.name}" th:id="idusuario" th:name="idusuario" type="text" hidden=""
								class="form-control" />
						</div>


					
						
												<div class="form-group">
							<label>Mensaje del Postulante</label> <textarea th:field="*{mensajePos}" type="text"
								class="form-control" required="required"></textarea>
						</div>
						
						
						
						
						<br>
						<input type="checkbox" name="condiciones" required/>
						<label for="condiciones">Aceptar Terminos y <a href="pagina_condiciones.html">Condiciones</a> </label>

					</div>
					<div class="d-grid gap-2 btn-block">
						<input type="submit" th:onclick="guardar" value="Guardar" class="btn btn-warning">

					</div>
				</div>
			</form>

		</div>
	</div>
	>
</body>
</html>

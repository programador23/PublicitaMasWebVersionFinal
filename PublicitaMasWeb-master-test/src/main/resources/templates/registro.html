<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Registrar Usuario</title>
</head>
<body>

<div class="btn-group" role="group" aria-label="Basic outlined example">
<a href="javascript:history.back()" class="btn btn-outline-warning" aria-current="page">Volver Atras</a>
</div>
<br>

<div class="container offset-4">
		<div class="col-sm-6">


		<div class="card">
					<div class="card-header">
						<h3 >Registrar Usuario</h3>
					</div>
					<div class="card-body">

						<form th:action="@{/saveUsuario}" th:object=${user} method="POST">
								<div class="form-group">
							<input th:field="*{idusuario}" type="hidden" class="form-control" />
						</div>
						
												<div class="form-group">
							<label>Nombre de Usuario</label> <input  type="text"
								th:field="*{username}"class="form-control" required="required" placeholder="Usuario*" />
						</div>
					
				
							
				
												<div class="form-group">
							<label>Contraseña</label> <input  type="password"
								th:field="*{password}"class="form-control" required="required" placeholder="Contrasenia*"/>
						</div>
						
															<div class="form-group">
							<label>Nombre</label> <input  type="text"
								th:field="*{nombre}"class="form-control" required="required"  />
						</div>
			
				
															<div class="form-group">
							<label>Apellido</label> <input  type="text"
								th:field="*{apellido}"class="form-control" required="required" />
						</div>
					
						
															<div class="form-group">
							<label>Correo</label> <input  type="email"
								th:field="*{correo}"class="form-control" id="email" required="required" placeholder="Correo electronico*"/>
								<span id="emailOK"></span>
						</div>
			
				
							<div class="form-group">
							<label>NUMERO DE CONTACTO</label> <input th:field="*{celular}" type="number" placeholder="9xxxxxxxx*"
								 class="form-control" required="required" min="9"  />
								 
						</div>
						<br>

					
					<div class="d-grid gap-2 btn-block">
						<input type="submit" th:onclick="guardar" value="Guardar" class="btn btn-warning">

					</div>
					</form>
					</div>
				</div>

				
</div>
</div>





<script type="text/javascript">
document.getElementById('email').addEventListener('input', function() {
    campo = event.target;
    valido = document.getElementById('emailOK');
        
    emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
    //Se muestra un texto a modo de ejemplo, luego va a ser un icono
    if (emailRegex.test(campo.value)) {
      valido.innerText = "Correo valido";
      valido.style="color:#1ef613";
    } else {
      valido.innerText = "Correo No Valido";
      valido.style="color:red";
    }
});
</script>



<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="funciones.js"></script>
</body>
</html>

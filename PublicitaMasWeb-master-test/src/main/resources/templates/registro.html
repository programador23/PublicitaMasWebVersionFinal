<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Registrar Usuario</title>
</head>
<body>

<div class="btn-group" role="group" aria-label="Basic outlined example">
<a href="javascript:history.back()" class="btn btn-outline-warning" aria-current="page">Volver Atras</a>
</div>
<br>

<div class="container offset-4">
		<div class="col-sm-6">


		<div class="card">
					<div class="card-header">
						<h3 >Registrar Usuario</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							 <input type="hidden"
								class="form-control" />
						</div>
						
						<div class="form-group">
							<label>Nombre</label> <input type="text"
								class="form-control" required="required"/>
						</div>

						<div class="form-group">
							<label>Apellido</label> <input  type="text"
								class="form-control" required="required"/>
						</div>
						
												<div class="form-group">
							<label>correo</label> <input  type="text"
								class="form-control" required="required"/>
						</div>
						
												<div class="form-group">
							<label>Celular</label> <input type="text"
								class="form-control" required="required" />
						</div>
						
												<div class="form-group">
							<label>Nombre de Usuario</label> <input  type="text"
								class="form-control" required="required" />
						</div>
					
				
							
							
									<div class="form-group">
							<label>ROL</label> 
							<select  class="form-select" required="required">
								  <option value="1">Usuario</option>
 							 <option value="2">Empresa</option>
							
							</select>
						</div>
					
												<div class="form-group">
							<label>Password</label> <input  type="password"
								class="form-control" required="required" />
						</div>
						
												<div class="form-group">
							<label>Confirmar Password</label> <input  type="password"
								class="form-control" required="required" />
						</div>
						

					</div>
					<div class="d-grid gap-2 btn-block">
						<input type="submit" th:onclick="guardar" value="Guardar" class="btn btn-warning">

					</div>
				</div>

</form>
</div>
</div>


</body>
</html>
